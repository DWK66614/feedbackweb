    <script>
        // è·å–DOMå…ƒç´ 
        const uploadArea = document.getElementById('upload-area');

        // å­˜å‚¨å·²ä¸Šä¼ çš„å›¾ç‰‡æ–‡ä»¶
        let uploadedFiles = [];

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        uploadArea.addEventListener('click', () => {
            fileInput.click();

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;

        // å¤„ç†æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();

            uploadArea.style.backgroundColor = '#f0f7ff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ddd';
            uploadArea.style.backgroundColor = 'transparent';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ddd';
            uploadArea.style.backgroundColor = 'transparent';
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // å¤„ç†é€‰ä¸­çš„æ–‡ä»¶
        function handleFiles(files) {
            // æ£€æŸ¥æ–‡ä»¶æ•°é‡
            if (uploadedFiles.length + files.length > 3) {
                alert('æœ€å¤šåªèƒ½ä¸Šä¼ 3å¼ å›¾ç‰‡ï¼');
                return;
            }

            // éå†æ–‡ä»¶
            Array.from(files).forEach(file => {
                // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                if (!file.type.startsWith('image/')) {
                    alert('è¯·ä¸Šä¼ å›¾ç‰‡æ ¼å¼çš„æ–‡ä»¶ï¼ˆJPG/PNGï¼‰ï¼');
                    return;

                // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆ5MBï¼‰
                if (file.size > 5 * 1024 * 1024) {
                    alert('å•å¼ å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡5MBï¼');
                    return;
                }

                // æ·»åŠ åˆ°å·²ä¸Šä¼ æ–‡ä»¶åˆ—è¡¨
                uploadedFiles.push(file);

                // åˆ›å»ºé¢„è§ˆå›¾
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.dataset.index = uploadedFiles.length - 1;
                    
                    previewItem.innerHTML = `

                        <span class="preview-remove" data-index="${uploadedFiles.length - 1}">Ã—</span>
                    `;
                    
                    previewContainer.appendChild(previewItem);

                    // ç»‘å®šåˆ é™¤äº‹ä»¶
                    const removeBtn = previewItem.querySelector('.preview-remove');
                    removeBtn.addEventListener('click', removePreview);
                };
                reader.readAsDataURL(file);
            });

            // æ¸…ç©ºæ–‡ä»¶è¾“å…¥
            fileInput.value = '';
        }

        // åˆ é™¤é¢„è§ˆå›¾
        function removePreview(e) {
            const index = parseInt(e.target.dataset.index);
            // ä»æ•°ç»„ä¸­ç§»é™¤
            uploadedFiles.splice(index, 1);
            // ä»DOMä¸­ç§»é™¤
            e.target.parentElement.remove();
            
            // æ›´æ–°å‰©ä½™é¢„è§ˆå›¾çš„ç´¢å¼•
            const previewItems = previewContainer.querySelectorAll('.preview-item');
            previewItems.forEach((item, newIndex) => {
                item.dataset.index = newIndex;
                item.querySelector('.preview-remove').dataset.index = newIndex;
            });
        }

        // è¡¨å•æäº¤å¤„ç†
        feedbackForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // ç¦ç”¨æäº¤æŒ‰é’®é˜²æ­¢é‡å¤æäº¤
            submitBtn.disabled = true;

            // è·å–è¡¨å•æ•°æ®ï¼ˆç§»é™¤äº†titleç›¸å…³ä»£ç ï¼‰
            const formData = new FormData();

            // æ·»åŠ å›¾ç‰‡æ–‡ä»¶

            // æ¨¡æ‹Ÿæäº¤åˆ°æœåŠ¡å™¨ï¼ˆå®é™…é¡¹ç›®ä¸­æ›¿æ¢ä¸ºçœŸå®æ¥å£ï¼‰

            */
